{% extends 'base.html' %}
{% block title %}Welcome{% endblock %}
{% block user %}

{% for message in messages %}
<div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
  <strong>Message:</strong> {{message}}
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endfor %}

<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Welcome</p>
  
                  {% if user.is_authenticated %}
                  <h3>Hello {{ fname }}</h3>
                  <h4>You are successfully Logged in.</h4>
                  <a href="/signout"><button type="button" class="btn btn-primary">Sign Out</button>
                  </a>


                  {% else %}
                  <div class="d-flex justify-content-center">
                      
                  <a href="/signup"><button type="button" class="btn btn-primary">Sign Up</button></a>
                  </div>
                  <br>
                 
                  <div class="d-flex justify-content-center">
                  <a href="/signin"><button type="button" class="btn btn-primary">Sign In</button>
                  </a>
                  </div>
                  {% endif %}
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
  
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                    class="img-fluid" alt="Sample image">
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

{% endblock %}
